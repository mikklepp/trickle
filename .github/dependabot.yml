version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    reviewers:
      - mikklepp
    labels:
      - dependencies
      - npm
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    open-pull-requests-limit: 10

  # Enable version updates for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
    reviewers:
      - mikklepp
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "ci(actions)"
      include: "scope"
    open-pull-requests-limit: 5
